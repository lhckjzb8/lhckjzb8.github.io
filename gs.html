@font-face{
    font-family: 'HYk2gj';

  body {
  /* Disables pull-to-refresh but allows overscroll glow effects. */
  overscroll-behavior-y: contain;
}
body {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none; /* Chrome/Safari/Opera */
  -khtml-user-select: none; /* Konqueror */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer/Edge */
  user-select: none; /* Non-prefixed version, currently not supported by any browser */
}
body {padding:0 2px;margin: 0;background-color:#fff;font-family: HYk2gj;}
.modala {
display: none;z-index: 2;position: absolute;width: 100%;
}
.modal {
    margin: auto;
    padding-top: 5%;
    z-index: 3;display:table;
    animation-name: zoom;
    animation-duration: 0.3s;
}

.modal img {
    display: block;
    padding: 5px;
    margin: auto;height: 500px;
    width: 80%;
    box-shadow: 0 2px 6px rgb(0, 0, 0, 0.2), 0 10px 20px rgb(0, 0, 0, 0.2);
    border-radius: 12px;
    border: 1px solid white;background:#fff;
}

@keyframes zoom {
    from {transform: scale(0.1)}
    to {transform: scale(1)}
}
*{list-style: none;}
#imglist {
    list-style: none;width:100%;padding-top:5px;
}
#imglist p{
    padding: 2px;text-align: center;border-bottom: 0.1px solid #DCDCDC;border-left: 0.1px solid #DCDCDC;border-right: 0.1px solid #DCDCDC;color: #808080;margin-top: -5px;
  font-size: 12px;border-radius: 0 0 5px 5px;font-size: 10px;background-image: linear-gradient(#fff, #fff,#ccc);
}
li img {
    cursor: zoom-in;border: 0.1px solid #DCDCDC;border-radius: 5px 5px 0 0;padding:3px;width:150px;height:200px;
}
#imglist li {
    //float: left;
}
#imglist .imgl {
    padding:0;float: left;
}
#imglist .imgr {
    padding:0;float: right;
}
.ze{z-index:1;position: absolute;padding:13px 28px;background:#fff;border-radius: 8px 0 0 0;margin-top:186px;margin-left: 100px;filter: blur(5px);}
</style>
