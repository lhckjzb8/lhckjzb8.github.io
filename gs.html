<script>
function showBgImg(e) {
var outerdiv = document.getElementById("outerdiv");
outerdiv.style.display = 'block';
var id=e.id+"a";
var modal = document.getElementById(id);
modal.style.display = 'block';
var ida=e.id+"aa";
var modala = document.getElementById(ida);
var imgtop=e.getBoundingClientRect().top;
if(imgtop>ktop){var htop=-550;} else if(imgtop<50){var htop=-235;} else {var htop=-400;}
    var src = e.src;//获取当前点击的pimg元素中的src属性
    $(modala).attr("src", src);//设置#bigimg元素的src属性
        /*获取当前点击图片的真实大小，并显示弹出层及大图*/
    $("<img/>").attr("src", src).load(function(){
        var windowW = $(window).width();//获取当前窗口宽度
        var windowH = $(window).height();//获取当前窗口高度
        var realWidth = this.width;//获取图片真实宽度
        var realHeight = this.height;//获取图片真实高度
        var imgWidth, imgHeight;
        var scale = 0.9;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放
        if(realHeight>windowH*scale) {//判断图片高度
            imgHeight = windowH*scale;//如大于窗口高度，图片高度进行缩放
            imgWidth = imgHeight/realHeight*realWidth;//等比例缩放宽度
            if(imgWidth<windowW*scale) {//如宽度小于缩放宽度
                imgWidth = windowW*scale;//再对宽度进行扩大
            }
            if(imgWidth>windowW*scale) {//如宽度扔大于窗口宽度
                imgWidth = windowW*scale;//再对宽度进行缩放
            }
        } else if(realWidth>windowW*scale) {//如图片高度合适，判断图片宽度
            imgWidth = windowW*scale;//如大于窗口宽度，图片宽度进行缩放
            imgHeight = imgWidth/realWidth*realHeight;//等比例缩放高度
        } else {//如果图片真实高度和宽度都符合要求，高宽不变
            imgWidth = realWidth;
            imgHeight = realHeight;
        }
$(modala).css("width",imgWidth);//以最终的宽度对图片缩放
$(modal).css({"left":0,"margin-top":htop});//设置#innerdiv的left属性
    });
	}

function closeImg(e) {
var outerdiv = document.getElementById("outerdiv");
outerdiv.style.display = 'none';
var id=e.id.replace("aa","a");
var modal = document.getElementById(id);
modal.style.display = 'none';
}
</script>
